        var pokemonClima = ["Torkoal", "Groudon", "Ninetales", "Kyogre", "Politoed", "Pelipper", "Tyranitar", "Hippowdon", "Abomasnow", "Glalie"];

        function generarEquipo() {
            var puntosInput = document.getElementById("puntos");
            var puntos = parseInt(puntosInput.value);

            var equipo = [];
            var puntosUtilizados = 0;

            while (equipo.length !== 6 || puntosUtilizados !== puntos || contieneDosPokemonClima(equipo)) {
                equipo = [];
                puntosUtilizados = 0;

                while (equipo.length < 6 && puntosUtilizados < puntos) {
                    var pokemonIndex = Math.floor(Math.random() * listaPokemon.length);
                    var pokemon = listaPokemon[pokemonIndex];

                    if (puntosUtilizados + pokemon.puntos <= puntos && !equipo.some(p => p.nombre === pokemon.nombre)) {
                        equipo.push(pokemon);
                        puntosUtilizados += pokemon.puntos;
                    }
                }
            }

            mostrarEquipo(equipo);
        }

        function mostrarEquipo(equipo) {
            var equipoDiv = document.getElementById("equipo");
            equipoDiv.innerHTML = "";

            var pokemonContainer = document.createElement("div");
            pokemonContainer.classList.add("pokemon-container");

            for (var i = 0; i < equipo.length; i++) {
                var pokemon = equipo[i];
                var pokemonDiv = document.createElement("div");
                pokemonDiv.classList.add("pokemon-img");
                var imagen = document.createElement("img");
                imagen.src = pokemon.imagen;
                imagen.alt = pokemon.nombre;
                pokemonDiv.appendChild(imagen);
                pokemonContainer.appendChild(pokemonDiv);
            }

            equipoDiv.appendChild(pokemonContainer);
        }

        function contieneDosPokemonClima(equipo) {
            var pokemonClimaEnEquipo = equipo.filter(p => pokemonClima.includes(p.nombre));
            return pokemonClimaEnEquipo.length >= 2;
        }

        var generarEquipoBtn = document.getElementById("generarEquipoBtn");
        generarEquipoBtn.addEventListener("click", generarEquipo);
    </script>
